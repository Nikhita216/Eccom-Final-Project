<div class="container mt-4" *ngFor="let element of cartDetails">
  <div class="row mt-3" align="center">
    <div class="col-3">
      {{ element.product.productName }}
    </div>
    <div class="col-3">
      {{ element.product.productDiscountedPrice }}
    </div>
    <div class="col-3">
      <p
        style="
          white-space: inherit;
          height: 100px;
          width: 288px;
          overflow: hidden;
          text-overflow: ellipsis;
        "
      >
        {{ element.product.productDesciption }}
      </p>
    </div>

    <div class="col-3">
      <button
        mat-raised-button
        style="background-color: #ab6f7c"
        (click)="deleteItem(element.cartId)"
      >
        Remove
      </button>
    </div>
  </div>
</div>

<div align="center" class="mt-3">
  <button
    (click)="checkout()"
    mat-raised-button
    style="background-color: #ab6f7c"
  >
    Checkout
  </button>
  &nbsp;
</div>
