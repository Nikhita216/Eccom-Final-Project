  <!--Product List Start-->

  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="20" >
    <mat-grid-tile *ngFor="let p of productDetails">

      <div class="row p-5" >
        <div class="image-container">
          <img
            class="home-page-product-image"
            [src]="p.productImages[0].url"
          />
        </div>
        <div class="mt-3">
          <p>
            <b>{{ p.productName }}</b>
          </p>
        </div>
        <div class="mt-2">
          <p
            style="
              white-space: inherit;
              height: 40px;
              width: 288px;
              overflow: hidden;
              text-overflow: ellipsis;
            "
          >
            {{ p.productDesciption }}
          </p>
        </div>
        <div class="mt-2">
          <b>Rs. {{ p.productDiscountedPrice }} </b> &nbsp;
          <span style="text-decoration: line-through">
            {{ p.productActualPrice }}</span
          >
        </div>
        <div class="mt-2">
          <button
            type="button"
            mat-raised-button
            style="background-color: white; color: black"
            (click)="showProductDetails(p.productId)"
          >
            View Details
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
