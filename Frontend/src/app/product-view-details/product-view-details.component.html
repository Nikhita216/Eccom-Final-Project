
<br><br>
<div class="container mt-5" align="center">

   <div class="row w-50">

     <div class="col-12 " >
      <div class="card image-container p-3">

        <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image" >
      </div>
      <div class="mt-2">
        <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
          <mat-grid-tile *ngFor="let file of product.productImages; let i=index;" (click)="changeIndex(i)" style="border: 1px solid lightgray; cursor: pointer;">
            <img [src]="file.url" style="height: 200px;" >

          </mat-grid-tile>
        </mat-grid-list>
      </div>



     </div>
     <div class="col-12" align="left">

      <div class="product-information">

        <div class="mt-3">
          <h2>
          {{product.productName}}
        </h2>
        </div>
        <div class="mt-3">
          Description : <br>
          {{product.productDesciption}}
        </div>
        <div class="mt-3">
          <b>Rs. {{product.productDiscountedPrice}}</b>&nbsp;&nbsp;
          <span style="text-decoration: line-through;"> {{product.productActualPrice}}</span>
        </div>

        <div class="mt-5 text-center">
          <button mat-raised-button  style="width: 200px; background-color: #ab6f7c;" (click)="buyProduct(product.productId)"> Buy Now</button>
          &nbsp;
          <button mat-raised-button  style="width: 200px; background-color: rgb(178, 176, 176);" (click)="addToCart(product.productId)" >Add To Cart</button>
        </div>
      </div>
     </div>
   </div>
</div>
