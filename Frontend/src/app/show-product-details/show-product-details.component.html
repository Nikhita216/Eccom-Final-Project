<br><br><br>
<div class="container mt-5 ">
  <div class="text-center">
  <mat-form-field appearance="outline" class="w-50"  >
    <mat-label>Search</mat-label>
    <input
      matInput
     #searchKeyword
     (keyup)="searchByKeyword(searchKeyword.value)"
      type="text"
      id="searchKey"
      name="searchKey"
      placeholder="Search"
    />
  </mat-form-field>
</div>

<div class="mt-5 p-3" >

  <div *ngIf="showTable" >
<table mat-table [dataSource]="productDetails" class="mat-elevation-z8" style="background-color: rgb(195, 231, 231);">



  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Product Desciption </th>
    <td mat-cell *matCellDef="let element"> {{element.productDesciption}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Product Discounted Price">
    <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Product Actual Price">
    <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button style="color: #ab6f7c;" (click)="showImages(element)">
        <mat-icon>
         image
        </mat-icon>
      </button>
      <button mat-icon-button style="color: #ab6f7c;" (click)="editProductDetails(element.productId)">
        <mat-icon>
         edit
        </mat-icon>
      </button>
      <button mat-icon-button style="color: #ab6f7c;"  (click)="deleteProduct(element.productId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="text-center mt-5" *ngIf="showLoadMoreProductButton">
  <button mat-raised-button style="background-color: #ab6f7c;" (click)="loadMoreProduct()">Load More</button>
</div>
</div>
