

<br><br>


<div class="container mt-5" style=" padding-bottom: 15px; padding-left: 20px;"  >
   <div class="row " style=" padding-left: 30px;">

       <div class="col-2 mt-5 "  *ngFor="let element of myOrderDetails "  style="margin: 8px; padding: 10px;">


        <div *ngIf="element.orderStatus==='Placed'">
          <b style="color: red;">{{element.orderStatus}}</b>
        </div>
        <div *ngIf="element.orderStatus==='Delivered'">
          <b style="color: green;">{{element.orderStatus}}</b>
        </div>
        <p>Product: {{element.product.productName}}</p>
        <p>Amount: {{element.orderAmount}}</p>
         <p>Address : {{element.user.userFullName}}, {{element.user.userAddress}}</p>
         <p>Contact No. : {{element.user.mobileNumber}}</p>


        <button mat-raised-button   (click)="deleteItem(element.orderId)" *ngIf="element.orderStatus=='Placed'" style="background-color: #ab6f7c; "> Cancel</button>
       </div>

   </div>
</div>
